{{ $paginator := .Paginator }}
{{ if gt .Paginator.TotalPages 1 }}
 
    <ul class="pagination tc grey-2">
        {{ range $paginator.Pagers }}
        <li class="dib pagination__item{{ if eq . $paginator }} pagination__item--current{{ end }}">
          <a href="{{ .URL }}" class="pagination__link link pointer">
            {{ .PageNumber }}
          </a>
        </li>,
        {{ end }}
    </ul>
 
{{ end }}
