<div class="no-underline raise w-100 relative">

	{{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}

	<div class="absolute bottom-0 w-100 bottom-1">
		<h2 class="f5 f4-ns white tc">{{ .Params.headline }}</h2>
		<h2 class="f6 f5-ns white tc">{{ .Params.subheadline }}</h2>
	</div>

</div>
<div class="more-container">
	{{ .Content | safeHTML | truncate 150 }} 
	<span class="white"> More > </span>				
</div>
