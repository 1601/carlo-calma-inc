<!doctype html>
<html lang="en" class="{{ .Title }}">
  {{ partial "head" . }}
  <body class="sans-serif relative" style="display:none;">
    <script src="https://unpkg.com/lunr/lunr.js"></script>
    {{ partial "nav" . }}
    {{ block "main" . }}{{ end }} 
    {{ partial "footer" . }} 
    <script>
      window.onload = function () { document.body.style["display"] = "block"; }
    </script>
  </body>
</html>
